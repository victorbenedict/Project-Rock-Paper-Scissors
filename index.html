<html>
<head>
<title>Project: Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="display_container">
		<div class="display_player">
			<div class="player_hands">?</div>
			<div class="player_score">Player: 0</div>
		</div>
		<div class="display_computer">
			<div class="computer_hands">?</div>
			<div class="computer_score">Computer: 0</div>
		</div>
	</div>
	<div class="button_container">
		<button class="btn_rock">✊</button>
		<button class="btn_paper">✋</button>
		<button class="btn_scissors">✌</button>
	</div>
	<div class="restart_container">
		<button class="btn_restart">Restart Game</button>
	</div>
<script src="script.js"></script>
</body>
</html>
